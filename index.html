<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>natio – Learn about contries and their neighbours</title>
    <meta
      name="description"
      content="natio is a web–based application where you can search and display information about countries and their neighbours. Discover the world of nations and save your progress as you learn!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/controller.js"></script>
  </head>
  <body class="body-container">
    <header class="header">
      <svg title="natio" class="header__logo">
        <use xlink:href="img/icons.svg#logo"></use>
      </svg>
      <h1 class="header__title">Discover the world of nations.</h1>

      <div class="header__controls">
        <form class="form">
          <svg class="form__search-icon" width="24px" height="24px">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
          <input
            class="form__search-input"
            id="search-input"
            name="query"
            type="search"
            placeholder="Search for a country..." />
        </form>

        <button class="btn header__btn">
          <svg class="btn__icon header__btn-icon" width="24" height="24">
            <use xlink:href="img/icons.svg#shuffle"></use>
          </svg>
          Random
        </button>
      </div>
    </header>

    <main class="main">
      <nav class="tab-nav">
        <button class="btn tab-nav__btn tab-nav__btn--discover">
          <svg
            class="btn__icon tab-nav__btn-icon tab-nav__btn-icon--discover"
            width="24"
            height="24">
            <use xlink:href="img/icons.svg#discover"></use>
          </svg>
          Discover
        </button>

        <button class="btn tab-nav__btn tab-nav__btn--favourites">
          <svg
            class="btn__icon tab-nav__btn-icon tab-nav__btn-icon--favourites"
            width="24"
            height="24">
            <use xlink:href="img/icons.svg#heart"></use>
          </svg>
          Favourites
        </button>

        <button class="btn tab-nav__btn tab-nav__btn--progress">
          <svg
            class="btn__icon tab-nav__btn-icon tab-nav__btn-icon--progress"
            width="24"
            height="24">
            <use xlink:href="img/icons.svg#line-chart"></use>
          </svg>
          Progress
        </button>
      </nav>

      <section class="nations tab">
        <article class="nations__card nations__card--main">
          <div class="nations__flag-container">
            <img
              class="nations__flag"
              src="https://flagcdn.com/pl.svg"
              alt="Flag of Poland" />
          </div>

          <div class="nations__info-container">
            <img
              class="nations__arms"
              src="https://mainfacts.com/media/images/coats_of_arms/pl.svg"
              alt="Arms of Poland" />

            <hgroup class="nations__name-container">
              <h2 class="nations__common-name">Poland</h2>
              <p class="nations__official-name">Republic of Poland</p>
            </hgroup>

            <svg
              class="nations__icon"
              title="Region"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#map-pin"></use>
            </svg>
            <p class="nations__info">Central Europe</p>

            <svg
              class="nations__icon"
              title="Capital"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#building"></use>
            </svg>
            <p class="nations__info">Warsaw</p>

            <svg
              class="nations__icon"
              title="Population"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#parent"></use>
            </svg>
            <p class="nations__info">37 mln</p>

            <svg
              class="nations__icon"
              title="Languages"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#translate"></use>
            </svg>
            <p class="nations__info">
              Polish, English, Chinese, French, German
            </p>

            <svg
              class="nations__icon"
              title="Currencies"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#currency"></use>
            </svg>
            <p class="nations__info">
              Polish złoty <span class="nations__currency">zł</span>
              <span class="nations__currency">PLN</span>
            </p>

            <svg
              class="nations__icon"
              title="Driving side"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#steering"></use>
            </svg>
            <p class="nations__info">Right</p>
          </div>

          <button class="btn nations__btn-map">
            <svg
              class="btn__icon nations__icon nations__icon--map"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#map"></use>
            </svg>
            Show on map
          </button>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__credits">
        Designed by
        <a href="https://github.com/dawidlehai/natio" class="footer__link"
          >Dawid Le Hai</a
        >.
      </p>
    </footer>
  </body>
</html>
