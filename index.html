<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>natio – Learn about contries and their neighbours</title>
    <meta
      name="description"
      content="natio is a web–based application where you can search and display information about countries and their neighbours. Discover the world of nations and save your progress as you learn!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <svg class="header__logo" title="natio" width="142.02" height="46.8">
        <use xlink:href="img/icons.svg#logo"></use>
      </svg>
      <h1 class="header__title">Discover the world of nations.</h1>

      <form class="form">
        <svg class="form__search-icon" width="24px" height="24px">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
        <input
          class="form__search-input"
          id="search-input"
          name="query"
          type="search"
          placeholder="Search for a country..." />
      </form>

      <button class="btn-discover">
        <svg class="btn-discover__icon" width="24" height="24">
          <use xlink:href="img/icons.svg#discover"></use>
        </svg>
        Discover
      </button>
    </header>

    <main class="main">
      <section class="nations">
        <article class="nations__card nations__card--main">
          <div class="nations__flag-container">
            <img
              class="nations__flag"
              src="https://flagcdn.com/pl.svg"
              alt="Flag of Poland"
              width="150px"
              height="93.75px" />
          </div>

          <hgroup class="nations__name-container">
            <img
              class="nations__arms"
              src="https://mainfacts.com/media/images/coats_of_arms/pl.svg"
              alt="Arms of Poland"
              width="50px" />
            <h2 class="nations__common-name">Poland</h2>
            <p class="nations__official-name">Republic of Poland</p>
          </hgroup>

          <section class="nations__info">
            <svg
              class="nations__icon"
              title="Region"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#map-pin"></use>
            </svg>
            <p>Central Europe</p>

            <svg
              class="nations__icon"
              title="Capital"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#building"></use>
            </svg>
            <p>Warsaw</p>

            <svg
              class="nations__icon"
              title="Population"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#parent"></use>
            </svg>
            <p>37 mln</p>

            <svg
              class="nations__icon"
              title="Languages"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#translate"></use>
            </svg>
            <p>Polish</p>

            <svg
              class="nations__icon"
              title="Currencies"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#currency"></use>
            </svg>
            <p>Polish złoty (zł) PLN</p>

            <svg
              class="nations__icon"
              title="Driving side"
              width="24px"
              height="24px">
              <use xlink:href="img/icons.svg#steering"></use>
            </svg>
            <p>Right</p>
          </section>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__credits">
        Designed by
        <a href="https://github.com/dawidlehai/natio" class="footer__link"
          >Dawid Le Hai</a
        >.
      </p>
    </footer>
  </body>
</html>
